<div data-bind="with: newCooking" class="main-component">
    <div class="header">
        <img class="logo img-responsive" src="./Content/images/chef.png" id="logo">
        <button class="btn btn-default return-button" data-bind="click: returnToMain">Return</button>
        <p class="title">NEW COOOOOOKING!</p>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="recipeName" class="col-sm-2 col-form-label">Name of recipe</label>
                <div class="col-sm-10">
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="recipeName">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="duration" class="col-sm-2 col-form-label">Duration of cooking</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="duration" placeholder="Duration">
                </div>
            </div>
            <div class="form-group row">
                <label for="ingredients" class="col-sm-2 col-form-label">Ingredients</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="ingredients" placeholder="Ingredients" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="difficultyLevel" class="col-sm-2 col-form-label">Difficulty level</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="duration" placeholder="Difficulty level">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Use microphone
                        </label>
                    </div>
                </div>
            </div>
            <div class="select">
                <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
            </div>
            <div class="select">
                <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Use camera
                        </label>
                    </div>
                </div>
            </div>
            <div class="select">
                <label for="videoSource">Video source: </label><select id="videoSource"></select>
            </div>

            <video id="video" autoplay></video>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Use chat
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> I need help
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg" data-bind="click:startCooking">Start cooking</button>
                </div>
            </div>
        </form>
    </div>

    <div class="footer-new-cooking"></div>
</div>
