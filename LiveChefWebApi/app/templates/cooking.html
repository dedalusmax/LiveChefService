<div data-bind="with: cooking" class="cooking-component">

    <div class="header">
        <!-- ko if: !chefIsMe -->
        <button class="btn btn-default" data-bind="click: returnToMain">Return</button>
        <!-- /ko -->
        <!-- ko if: chefIsMe -->
        <button class="btn btn-warning" data-bind="click: giveUp">Give up!</button>
        <!-- /ko -->
    </div>
    
    <h4 class="title">Cooking details</h4>
    <div class="col-sm-6" data-bind="template: { name: 'recipe-card', data: dish }"></div> 

    <!-- ko if: chefIsMe -->

    <div class="col-sm-6" data-bind="visible: settings.useCamera">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Look what is cooking</h4>
                <video width="520" height="240" autoplay controls></video>
            </div>
        </div>
    </div>

    <div class="col-sm-6"></div>
    <div data-bind="visible: settings.useChat" class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <div id="buttons">
                    <button id="startButton" class="btn btn-primary">Start</button>
                    <button id="sendButton" class="btn btn-primary" disabled>Send</button>
                    <button id="closeButton" class="btn btn-primary" disabled>Stop</button>
                </div>
                <div id="sendReceive">
                    <div id="send" class="card col-sm-6 card">
                        <h5>Send</h5>
                        <textarea cols="30" rows="3" id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
                    </div>
                    <div id="receive" class="card col-sm-6 card">
                        <h5>Receive</h5>
                        <textarea cols="30" rows="3" id="dataChannelReceive" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /ko -->

    <!-- ko if: !chefIsMe -->
    <video id="leftVideo" controls >
        <source src="../../Content/VID-20170725-WA0001.mp4" type="video.mp4"/>
    </video>
    <video id="rightVideo" controls></video>
    
    <!-- /ko -->

</div>
