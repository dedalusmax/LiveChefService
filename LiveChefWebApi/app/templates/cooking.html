<div data-bind="with: cooking" class="main-component">

    <div class="header">
        <img class="logo img-responsive" src="./Content/images/chef.png" id="logo">
        <button class="btn btn-default return-button" data-bind="click: returnToMain">Return</button>
        <p class="title" data-bind="text: cookingDetailsTitle"> </p>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                Recipe details
            </div>
            <div class="card-body">
                <h3 class="card-title" data-bind="text: recipeDetails().name"></h3>
                <div class="card-text">
                    <div class="form-group row">

                        <div for="duration" class="col-sm-2 col-form-label text-info">Duration of cooking</div>
                        <div class="col-sm-10" data-bind="text: recipeDetails().time"> </div>
                    </div>
                    <div class="form-group row">
                        <div for="ingredients" class="col-sm-2 col-form-label text-info">Ingredients</div>
                        <table class="col-sm-10 table-responsive table-sm table-hover table-striped table-bordered text-center">
                            <thead class="text-danger">
                                <tr><th class="text-center">Name</th><th class="text-center">Quantity</th><th class="text-center">QuantityType</th></tr>
                            </thead>
                            <tbody data-bind="foreach: recipeDetails().ingredients">
                                <tr>
                                    <td data-bind="text: name"></td>
                                    <td data-bind="text: quantity"></td>
                                    <td data-bind="text: quantityType"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group row">
                        <div for="difficultyLevel" class="col-sm-2 col-form-label text-info">Difficulty level</div>
                        <div class="col-sm-10">
                            <label class="col-sm-3" data-bind="visible: recipeDetails().difficultyLevel == 1">Easy(Beginner)</label>
                            <label class="col-sm-3" data-bind="visible: recipeDetails().difficultyLevel == 2">Intermediate</label>
                            <label class="col-sm-3" data-bind="visible: recipeDetails().difficultyLevel == 3">Difficult</label>
                        </div>
                    </div>
                </div>
                <a href="#" class="btn btn-danger">Need help!</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6" data-bind="visible: useCamera() ==  true">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Look what is cooking</h4>
                <video width="520" height="240" autoplay id="video"></video>
                <p class="card-text"><small class="text-muted">Started 3 mins ago</small></p>

            </div>
        </div>
    </div>
    <div class="col-sm-6"></div>
    <div data-bind="visible: useChat() ==  true" class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <div id="buttons">
                    <button id="startButton" class="btn btn-primary">Start</button>
                    <button id="sendButton" class="btn btn-primary" disabled>Send</button>
                    <button id="closeButton" class="btn btn-primary" disabled>Stop</button>
                </div>
                <div id="sendReceive">
                    <div id="send" class="card col-sm-6 card">
                        <h5>Send</h5>
                        <textarea cols="30" rows="3" id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
                    </div>
                    <div id="receive" class="card col-sm-6 card">
                        <h5>Receive</h5>
                        <textarea cols="30" rows="3" id="dataChannelReceive" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
