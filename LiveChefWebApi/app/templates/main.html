<div data-bind="with: main" class="main-component">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand">Live Chef</p>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li data-bind="css: { active: activeTab() == 1}"><a href="#" data-bind="click: activateTab.bind($data, 1)">Live Cooking!</a></li>
                    <li data-bind="css: { active: activeTab() == 2}"><a href="#" data-bind="click: activateTab.bind($data, 2)">Fine Recipes</a></li>
                    <li data-bind="css: { active: activeTab() == 3}"><a href="#" data-bind="click: activateTab.bind($data, 3)">Recorded cookings</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li data-bind="click: logout"><a href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Logout</a></li>
                </ul>
                <p class="navbar-text navbar-right" data-bind="text: 'Welcome ' + parent.user.displayName"></p>
                <form class="navbar-form navbar-right" role="search">
                    <button type="submit" class="btn btn-primary new-cooking" data-bind="click: addNewCooking, visible: !parent.user.isGuest">Let's cook!</button>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search food">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="content" data-bind="template: { name: 'cookings-list' }, visible: activeTab() == 1"></div>
    <div class="content" data-bind="template: { name: 'recipes-list' }, visible: activeTab() == 2"></div>
    <div class="content" data-bind="template: { name: 'stored-cookings' }, visible: activeTab() == 3"></div>
</div>
