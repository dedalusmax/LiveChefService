<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Live Chef</title>
    <!-- 3rd party scripts  -->
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

    <!--Bootstrap-->
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script src="Scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="Content/styles.css" type="text/css" />

    <!-- necessary for SignalR -->
    <script src="signalr/hubs"></script>

    <!-- application scripts -->
    <script src="app/services/tools.service.js"></script>
    <script src="app/services/ajax.service.js"></script>
    <script src="app/services/signalr.service.js"></script>
    <script src="app/models/root.view-model.js"></script>
    <script src="app/models/login.view-model.js"></script>
    <script src="app/models/main.view-model.js"></script>
    <script src="app/models/cooking.view-model.js"></script>
    <script src="app/models/new-cooking.view-model.js"></script>
    <script src="app/index.js"></script>
</head>

<body class="container-fluid">
    <div data-bind="with: login, visible: activeScreen() == Screen.Login" class="login-component img-responsive">

        <div class="center">
            <img class="logo img-responsive animated rotateIn" src="./Content/images/chef.png" id="logo">
            <form class="form-horizontal animated fadeIn" role="form" id="form" (ngSubmit)="onSubmit()">
                <h1 class="title">
                    <span>Live</span>
                    <span>Chef</span>
                </h1>
                <h3 class="subtitle">Cooking made simple</h3>

                <div class="form-group">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="input-group">
                            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control left-border-none" placeholder="Enter username" type="text" name="username" data-bind="value: userName">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="input-group">
                            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-lock"></span></span>
                            <input class="form-control left-border-none" placeholder="Enter password" type="text" name="password" data-bind="value: password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-10">
                        <button type="submit" class="btn btn-default" data-bind="click: loginUser">Login</button>
                        <button type="button" class="btn btn-default disabled">Signup</button>
                    </div>
                    <div data-bind="visible: error" class="alert alert-danger col-5 col-offset-4" role="alert">
                        <span data-bind="text: error"></span>
                    </div>
                    <div class="col-sm-offset-2 col-10">
                        <button type="button" class="btn btn-link btn-lg" data-bind="click: loginAsGuest">I'm just looking</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div data-bind="with: main, visible: activeScreen() == Screen.Main" class="main-component">

        <div class="header">
            <img class="logo img-responsive" src="./Content/images/chef.png" id="logo">
            <div class="userLogin" data-bind="text: displayName"></div>
            <button class="btn btn-default logout-button" data-bind="click: logout">Login as another user</button>
            <p class="title">Live Chef</p>
        </div>

        <img class="add-button img-responsive" src="./Content/images/addNew.png" data-bind="click: addNewCooking">

        <div class="list-group" id="list-tab" data-bind="foreach: cookings, click: cookingDetails.bind(cookings)">
                <a class="list-group-item list-group-item-action">
                    <h5 data-bind="text: username"> </h5>
                    <img class="userImage img-responsive" src="./Content/images/small-logo.png" id="logo">
                    <h3 data-bind="text: dishName"> </h3>
                    <small data-bind="text: status, css: { green: status ==  'Started', red: status == 'NeedHelp' }"> </small>
                </a>
        </div>

        <div class="footer">
            <button class="btn">
                Guests <span class="badge badge-secondary">9</span>
                <span class="sr-only">unread messages</span>
            </button>
        </div>

    </div>

    <div data-bind="with: cooking, visible: activeScreen() == Screen.Cooking" class="main-component">

        <div class="header">
            <img class="logo img-responsive" src="./Content/images/chef.png" id="logo">
            <button class="btn btn-default return-button" data-bind="click: returnToMain">Return</button>
            <p class="title" data-bind="text: cookingDetailsTitle"> </p>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    Recipe details
                </div>
                <div class="card-body">
                    <h3 class="card-title" data-bind="text: recipeName"></h3>
                    <p class="card-text" data-bind="text: recipeDetails"></p>
                    <a href="#" class="btn btn-danger">Need help!</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Look what is cooking</h4>
                    <p class="card-text">screen</p>
                    <video width="520" height="340" controls></video>
                    <p class="card-text"><small class="text-muted">Started 3 mins ago</small></p>
                    
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <div data-bind="with: newCooking, visible: activeScreen() == Screen.NewCooking" class="main-component">
        <div class="header">
            <img class="logo img-responsive" src="./Content/images/chef.png" id="logo">
            <button class="btn btn-default return-button" data-bind="click: returnToMain">Return</button>
            <p class="title">NEW COOOOOOKING!</p>
        </div>
        <p>add new..</p>
        
        <div class="footer"></div>
    </div>

</body>
</html>
